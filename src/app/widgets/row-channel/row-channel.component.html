<svg [attr.width]="width" [attr.height]="height">
  <g class="channel">
    <rect [attr.width]="width" [attr.height]="height"></rect>
    <circle [attr.r]="height/2 - 5" [attr.cx]="height/2" [attr.cy]="height/2"></circle>
    <text [attr.x]="height" [attr.y]="height/2" class="unselectable">{{name}}</text>
  </g>
</svg>
