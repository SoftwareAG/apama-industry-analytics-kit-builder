  <a class="navbar-brand" id="navbar-title" href="javascript:void(0)">Analytics Builder</a>
  <sup>Beta</sup>
  <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav  mr-auto">
      <li class="nav-item text-uppercase">
          <a class="nav-link" href="javascript:void(0)" (click)="newConfig()">New</a>
      </li>
      <li class="nav-item text-uppercase">
        <a class="nav-link" href="javascript:void(0)" (click)="loadConfig()">Load</a>
      </li>
      <li class="nav-item text-uppercase">
          <a class="nav-link" href="javascript:void(0)" (click)="openSaveConfigurationDialog()">Save</a>
      </li>
      <li *ngIf="(configurations | async).size > 0" class="nav-item examples" ngbDropdown>
        <a class="nav-link text-uppercase" href="javascript:void(0)" ngbDropdownToggle>Samples</a>
        <div class="dropdown-menu">
          <a *ngFor="let configuration of configurations | async" class="dropdown-item ellipsis" href="javascript:void(0)" (click)="onConfigurationClick(configuration)">{{configuration.name}}</a>
        </div>
      </li>
    </ul>
    <div>
      <div class="input-group my-1">
        <label class="input-group-addon">Version</label>
        <div ngbDropdown class="d-inline-block input-group-btn">
          <button class="btn btn-outline-secondary" ngbDropdownToggle>{{currentMetaVersion | async}}</button>
          <div class="dropdown-menu dropdown-menu-right">
            <h6 class="dropdown-header">Default</h6>
            <button class="dropdown-item" *ngFor="let version of metadataVersions | async" [ngClass]="{'selected': isSelectedVersion(version)}" (click)="metadataVersionChange(version)">{{version}}</button>

            <div class="dropdown-divider"></div>
            <h6 class="dropdown-header">Custom Analytic</h6>
            <div class="px-2 w-100"><button class="btn btn-secondary w-100" (click)="loadAnalytics()">Load...</button></div>
            <div class="dropdown-divider"></div>
            <h6 class="dropdown-header">Metadata</h6>

            <div class="px-2 w-100 pb-1">
              <button class="btn btn-secondary w-100" (click)="importMetadata()">Import...</button>
            </div>
            <div class="px-2 w-100">
              <button class="btn btn-secondary w-100" (click)="exportMetadata()">Export...</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="configurationTitle ellipsis">
    {{((dataService.hierarchy | async).name | async) || 'Untitled' }}
    <span class="unsaved pl-2" *ngIf="(dataService.isModified()| async)">[Unsaved]</span>
  </div>
</nav>
